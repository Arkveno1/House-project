<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta name="Keywords" content="Магазин, спорт, одежда">
    <link rel="stylesheet" href="./css/style.css">
    <title>Магазин спорттоваров</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-vector">
                    <img src="./img/Vector.png">
                </div>
                <nav class="nav">
                    <a class="nav-item" href="#">Ваш регион доставки:   Москва</a>
                        <div class="symbol">
                            <img src="./img/vector2.png">
                         </div>
                    <a class="nav-item" href="#">Магазины</a>
                    <a class="nav-item" href="#">Помощь</a>
                    <a class="nav-item" href="#">Блоги</a>

                </nav>

                    <div class="delivery">
                        <div class="delivery-img">
                            <img src="./img/car.png">
                        </div>
                        <div class="free-delivey">
                            <a class="delivery-item">Бесплатная доставка *</a>
                        </div>
                    </div>
                    <div class="pay">
                        <div class="pay-img">
                            <img src="img/pay.png">
                        </div>
                        <div class="pay-text">
                            <a class="pay-item"> Оплата при получении</a>
                        </div>
                    </div>
                    <div class="refund">
                        <nav class="refund-img">
                            <img src="img/refund.png">
                            <div class="refund-text">
                                <a class="refund-item">Возврат в течение 14 дней</a>
                            </div>
                        </nav>
                    </div>
            </div>
        </div>
    </header>

    <div class="header-down">
        <div class="container">
         <div class="menu">
            <a class="menu-item" href="#">Мужчинам</a>
            <a class="menu-item" href="#">Женщинам</a>
            <a class="menu-item" href="#">Детям</a>
            <div class="logo">
                <img src="img/logo.jpg">
            </div>
             <div class="login">
                 <img src="img/login.png">
                 <a class="login-item">ВОЙТИ</a>
             </div>
             <div class="favourites">
                 <img src="img/favourites.png">
                 <a class="favourites-item">Избранное</a>
             </div>
             <div class="card">
                 <img src="img/card.png">
                 <a class="card-item">Корзина</a>
             </div>
             <div class="search">
                 <img src="img/search.png">
                 <a class="search-item">ПОИСК</a>
             </div>
            </div>
        </div>
    </div>

 <main>
