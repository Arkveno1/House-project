<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta name="Keywords" content="Магазин, спорт, одежда">
    <link rel="stylesheet" href="./css/style.css">
    <title>Магазин картин</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-star-img">
                    <img src="./img/star.png">
                </div>
                <div class="nav">
                    <a class="nav-item">Ink. House</a>
                    <a class="nav-item">Репродукции</a>
                    <a class="nav-item">Новинки</a>
                    <a class="nav-item">О нас</a>
                </div>
                <div class="cart">
                    <img src="img/cart.png">
                </div>

            </div>
        </div>
    </header>
    <header-hero>
        <div class="container-hero">
            <div class="img">
                <img src="img/Layer%20.jpg">
            </div>
            <div class="text-hero">
                <a class="text">Реплики картин от <span>Ink. House</span></a>

            </div>
            <div class="text-button">
                <a class="btn" href="#">Продукция</a>
            </div>
        </div>
